<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop - Mobile</title>
    <link rel="stylesheet" href="mobile.css">
</head>

<body>

    <header class="sticky-header">
        <!-- Логотип слева -->
        <a href="#home" class="logo">
            <img src="logo.png" alt="Barbershop Logo">
        </a>
        
        <!-- Кнопки справа -->
        <nav class="nav-buttons">
            <a href="#services">Послуги</a>
            <a href="#about">Про нас</a>
            <a href="#gallery">Галерея</a>
            <a href="#contacts">Контакти</a>
        </nav>
    </header>
    
    <!-- Кнопка Instagram, закрепленная внизу -->
    <a href="https://www.instagram.com" target="_blank" class="instagram-fixed">
        <img src="inst.png" alt="Instagram" class="instagram-icon">
    </a>

    <main>
        <section id="home" class="section">
            <h1>Welcome to The Barbershop</h1>
        </section>
        <section id="services" class="section">
            <h1>Services</h1>
        </section>
        <section id="about" class="section">
            <h1>About Us</h1>
        </section>
        <section id="gallery" class="section">
            <h1>Gallery</h1>
        </section>
        <section id="contacts" class="section">
            <h1>Contact Us</h1>
        </section>
    </main>

    <script src="mobile.js"></script>
</body>
</html>
